query TaxClassesList(
  $before: String
  $after: String
  $first: Int
  $last: Int
  $filter: TaxClassFilterInput
  $sortBy: TaxClassSortingInput
) {
  taxClasses(
    before: $before
    after: $after
    first: $first
    last: $last
    filter: $filter
    sortBy: $sortBy
  ) {
    edges {
      node {
        ...TaxClass
        __typename
      }
      __typename
    }
    __typename
  }
}

fragment TaxClass on TaxClass {
  id
  name
}
